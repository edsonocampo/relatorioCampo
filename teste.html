
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=1"/>

  <link rel="stylesheet" type="text/css" href="global.css">

<body>

  
      <main class="styles card">

              <a href="index.html">Início</a>
            <h2>Relatório de serviço de campo</h2>
            <h3>Fevereiro de 2021</h3>
        <br>
            
    <form name="contact" method="POST" data-netlify="true">
    
    <div class="field">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        
        <div class="field">
            <label for="publicacoes">Publicações:</label>
            <input type="text" id="publicacoes" name="publicacoes" placeholder="Publicações impressas ou digitais">
        </div>

        <div class="field">
            <label for="videos">Vídeos:</label>
            <input type="text" id="videos" name="videos" placeholder="Vídeos">
        </div>

        <div class="field">
            <label for="horas">Horas:</label>
            <input type="text" id="horas" name="horas" placeholder="Horas*" required>
        </div>

        <div class="field">
            <label for="revisitas">Revisitas:</label>
            <input type="text" id="revisitas" name="revisitas" placeholder="Revisitas">
        </div>

        <div class="field">
            <label for="estudos">Estudos bíblicos:</label>
            <input type="text" id="estudos" name="estudos" placeholder="Estudos">
        </div>

               
        <div class="field">
            <label for="mensagem">Observações:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Observações"></textarea>
        </div>

        <input type="submit" name="acao" value="Enviar">
      
        
    </form>
          
        </div>
      </main>

      
    


</body>
