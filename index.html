
<!DOCTYPE html>
<html>
<head>
  <title>Relatório</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>

  <div class="styles container">
      <main class="styles card">
    
            <h3>Relatório de serviço de campo</h3>
            
    <form name="contact" method="POST" data-netlify="true">
  <p>
    <label>Nome: <input type="text" name="name" /></label>   
  </p>
    <br />
  <p>
    <label>Publicações: <input type="text" name="name" /></label>   
  </p>

    <br />

  <p>
    <label>Vídeos: <input type="text" name="name" /></label>   
  </p>
    <br />
  <p>
    <label>Horas: <input type="text" name="name" /></label>   
  </p>
    <br />
  <p>
    <label>Revisitas: <input type="text" name="name" /></label>   
  </p>
    <br />
  <p>
    <label>Estudos Bíblicos: <input type="text" name="name" /></label>   
  </p>
    <br />
  <p>
    <label>Observações: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
          
        </div>
      </main>

      
    </div>


</body>
</html>
