
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Relatório de Janeiro</title>
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=1"/>
  <meta name="MobileOptimized" content="width">
  <meta name="description" content="Formulário para envio de relatório de campo" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="global.css">
  
</head>
<body>

  
      <main class="styles card">

              
            <h2>RELATÓRIO DE SERVIÇO DE CAMPO</h2>
            <h3>Janeiro</h3>
        <br>
            
    <form name="contact" method="POST" data-netlify="true">
    
    <div class="field">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome e sobrenome*" required>
        </div>
        
        <div class="field">
            <label for="publicacoes">Publicações</label>
            <input type="number" id="publicacoes" name="publicacoes" placeholder="Publicações impressas ou eletrônicas">
        </div>

        <div class="field">
            <label for="videos">Vídeos mostrados</label>
            <input type="number" id="videos" name="videos" placeholder="Vídeos mostrados">
        </div>

        <div class="field">
            <label for="horas">Horas</label>
            <input type="number" id="horas" name="horas" placeholder="Horas*" required>
        </div>

        <div class="field">
            <label for="revisitas">Revisitas</label>
            <input type="number" id="revisitas" name="revisitas" placeholder="Revisitas">
        </div>

        <div class="field">
            <label for="estudos">Estudos bíblicos</label>
            <input type="number" id="estudos" name="estudos" placeholder="Estudos bíblicos">
        </div>

               
        <div class="field">
            <label for="mensagem">Observações:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Observações"></textarea>
        </div>

        <input type="submit" name="acao" value="Enviar">
      
        
    </form>
          
        </div>
      </main>

      
    


</body>
</html>
