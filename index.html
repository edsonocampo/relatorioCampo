<body>

  
      <main class="styles card">

              
            <h2>Relatório de abril</h2>
            
        
    <form name="contact" method="POST" data-netlify="true" action="sucesso.html">
    
    <div class="field">
            <label for="nome">Nome<em class="ast">*</em></label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        
        <div class="field">
            <label for="publicacoes">Publicações</label>
            <input type="number" id="publicacoes" name="publicacoes" placeholder="Publicações impressas ou eletrônicas">
        </div>

        <div class="field">
            <label for="videos">Vídeos mostrados</label>
            <input type="number" id="videos" name="videos" placeholder="Vídeos mostrados">
        </div>

        <div class="field">
            <label for="horas">Horas<em class="ast">*</em></label>
            <input type="number" id="horas" name="horas" placeholder="Horas*" required>
        </div>

        <div class="field">
            <label for="revisitas">Revisitas</label>
            <input type="number" id="revisitas" name="revisitas" placeholder="Revisitas">
        </div>

        <div class="field">
            <label for="estudos">Estudos bíblicos</label>
            <input type="number" id="estudos" name="estudos" placeholder="Estudos bíblicos">
        </div>

               
        <div class="field">
            <label for="mensagem">Observações</label>
            <textarea name="mensagem" id="mensagem" placeholder="Observações"></textarea>
        </div>

        <input type="submit" name="acao" value="Enviar">
      
        
    </form>
          
        </div>
      </main>

      
    


</body>
